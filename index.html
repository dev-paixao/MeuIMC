<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="img/imc-icon.png" type="image/png">

    <title>Meu IMC</title>
</head>
<body>
    <main id="container">

        <section id="content">

            <form id="form">
                    <h1 id="title">
                    Meu IMC
                    </h1>
                    <div class="input-box">
                        <label for="peso">Peso (kg):</label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="peso" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="altura">Altura (cm):</label>
                        <div class="input-field">
                           <i class="fas fa-ruler"></i>
                           <input type="number" id="altura" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade:</label>
                        <div class="input-field">
                            <i class="fas fa-sort-numeric-up"></i>
                            <input type="number" id="idade" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="sexo">Sexo:</label>
                        <div class="input-field">
                            <i id="icone-masculino" class="fas fa-child"></i>
                            <i id="icone-feminino" class="fa-solid fa-child-dress"></i>
                            <select id="sexo" onchange="trocarIcone()">
                                <option value="masculino" selected>Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                                        
                <button id="submit-button" type="submit">
                    Calcular
                </button>
                
            </form>
                              
            <div class="info-result">

                <div id="resultado"></div>

                <div id="more_info">
                    <a href="http://tabnet.datasus.gov.br/cgi/SISVAN/CNV/notas_sisvan.html" target="_blank">
                        Mais informações SISVAN - Notas Técnicas
                        <i class="fas fa-link"></i>
                    </a>
                </div>
            </div>   
        </section>
    </main>
    <script src="js/app.js"></script>   
    <script src="js/trocarIcone.js"></script>
</body>
</html>
